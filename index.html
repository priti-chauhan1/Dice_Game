<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">🎲 𝔻𝕚𝕔𝕖 𝔾𝕒𝕞𝕖</h1>
    <div class="dice-container">
      <div class="player">
        <h2>ℙ𝕝𝕒𝕪𝕖𝕣 𝟙</h2>
        <div class="dice" id="dice1">🎲</div>
      </div>
      <div class="player">
        <h2>ℙ𝕝𝕒𝕪𝕖𝕣 𝟚</h2>
        <div class="dice" id="dice2">🎲</div>
      </div>
    </div>
    <button id="rollDiceBtn" class="btn">Rᴏʟʟ ᴛʜᴇ Dɪᴄᴇ</button>
    <p id="result" class="result">ℂ𝕝𝕚𝕔𝕜 ❞𝔻𝕚𝕔𝕖❞ 𝕥𝕠 𝕤𝕥𝕒𝕣𝕥 𝕥𝕙𝕖 𝕘𝕒𝕞𝕖❕</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
